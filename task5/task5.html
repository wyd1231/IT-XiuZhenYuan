<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="task5.css">
	<title>test5:护工个人主页</title>
</head>
<body>
	<header>
		<img src="images/back.png" class="back" title="返回">
		<span class="geren">个人主页</span>
	</header>

	<main>
		<section class="first">
			<img src="images/touxiang.png" class="touxiang">
			<div class="jianjie">
				<span class="gaosuya">高素雅 51岁</span><br>
				<img src="images/address.png" class="address">
				<span class="beijing">北京·通州·果园</span>
			</div>
		</section>
		<section>
			<img src="images/lanshu.png" class="lanshu">
			<span class="zhuanye">专业技能</span>
			<hr>
			<img src="images/star.png" class="star firststar">
			<span class="zhujia">住家</span>
			<img src="images/shu.png" class="shu">
			<img src="images/star.png" class="star secondstar">
			<span class="zhujia">不含餐</span>
			<hr>
			<div class="table">
				<div class="row">
					<div class="cell tou">从业年限</div>
					<div class="cell"><img src="images/shu.png" class="shu"></div>
					<div class="cell">0~3年</div>
				</div>
			</div>
			<hr>	
			<div class="table">
				<div class="row">
					<div class="cell tou">工作时间</div>
					<div class="cell"><img src="images/shu.png" class="shu"></div>
					<div class="cell">全天</div>
				</div class="cell">
			</div>
			<hr>
			<div class="table">	
				<div class="row">
					<div class="cell tou">服务价格</div>
					<div class="cell"><img src="images/shu.png" class="shu"></div>
					<div class="jiage cell">25元/小时</div>
				</div>
			</div>
			<hr>
			<div class="table">
				<div class="row">
					<div class="cell tou">自我介绍</div>
					<div class="cell"><img src="images/shu.png" class="shu"></div>
					<div class="xiyi cell">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</div>
				</div>
			</div>
				<hr>
			<div class="zhanwei"></div>
		</section>
	</main>

	<footer>
		<div class="foot">
			<button class="liuyan">留言</button>
			<button class="dianhua">电话联系</button>
		</div>
	</footer>
</body>
</html>
