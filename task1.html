<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>九宫格</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			background-color: #ffffff;
			line-height: 0;
		}

		.box{
			height: 90vw;
			width: 90%;
			margin: 5vw auto 5vw auto;

		.square{
			float: left;
			width: 30%;
			height: 30%;
			background-color: #fea500;
			margin: 8px;
			border-radius: 10%;
		}

	</style>
</head>
<body>
	<div class="box">
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
	</div>
</body>
</html>
